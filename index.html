<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
    <main>
        <h1>StopWatch</h1>
        <!-- Contenedor -->
        <div class="container">

            <!-- Contador -->
            <div id="timer">00:00:00</div>

            <!--Botones-->
            <div class="buttons">
                <button id="startTimer">Start</button>
                <button id="stopTimer">Stop</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>
    </main>

    <!-- Enlace a JavaScript -->
    <script src="./js/stopwatchApp.js"></script>
</body>
</html>
